<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Activation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 10px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .activation-code {
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
    }
    .activation-link {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
    .activation-link a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>账户激活</h1>
  <p class="greeting" th:text="'你好 ' + ${username} + ','"></p>
  <p>感谢您注册！请使用以下激活码激活您的账户：</p>
  <div class="activation-code"><span th:text="${activation_code}"></span></div>
  <div class="activation-link">
    <a th:href="${confirmationUrl}" target="_blank">激活您的账户</a>
  </div>
</div>
</body>
</html>
